<div class="poker-session-container">
  <div class="top-card">
    <mat-card class="main-session-card">
      <mat-card-header>
        <mat-card-title>Planning Poker Session</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="main-content">
          <div class="left-panel">
            <app-story-controls
              (clearVotes)="onClearVotes()"
              (showVotes)="onShowVotes()">
            </app-story-controls>

            <app-voting-panel></app-voting-panel>
          </div>

          <div class="right-panel">
            <app-results-chart></app-results-chart>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="mid-cards">
    <app-participants-list [currentUserName]="name"></app-participants-list>
    <app-chat-panel></app-chat-panel>
  </div>
</div>
