<button
  type="button"
  class="point-card"
  [class.selected]="isSelected"
  [class.disabled]="option.disabled"
  [disabled]="option.disabled"
  (click)="onSelect()"
  [attr.aria-label]="option.label + ' points'"
  [attr.aria-pressed]="isSelected">
  <span class="point-value">{{ option.label }}</span>
  <span class="point-label">{{ option.label === '1' ? 'point' : 'points' }}</span>
</button>
