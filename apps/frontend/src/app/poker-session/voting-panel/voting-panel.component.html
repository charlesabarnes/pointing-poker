@if (!stateService.isSpectator()) {
  <div class="point-value-container">
    <h3 id="voting-label">
      <fa-icon [icon]="faFlag" aria-hidden="true"></fa-icon>
      Select Point Value
    </h3>
    <div class="point-selection-grid" role="group" aria-labelledby="voting-label">
      @for (option of options; track option.value) {
        <app-point-selection-button
          [option]="option"
          [isSelected]="stateService.selectedPointValue() === option.value"
          (selected)="onPointValueChange($event)">
        </app-point-selection-button>
      }
    </div>
  </div>
}

<div class="point-value-container spectator-container">
  <h3 id="participant-mode-label">
    <fa-icon [icon]="faEye" aria-hidden="true"></fa-icon>
    Participant Mode
  </h3>
  <div class="spectator-toggle" role="group" aria-labelledby="participant-mode-label">
    <span [ngClass]="{'active': !stateService.isSpectator()}" id="voter-label">Voter</span>
    <mat-slide-toggle
      [ngModel]="stateService.isSpectator()"
      (ngModelChange)="onSpectatorToggle($event)"
      [attr.aria-label]="stateService.isSpectator() ? 'Currently in spectator mode' : 'Currently in voter mode'"
      aria-describedby="voter-label spectator-label">
    </mat-slide-toggle>
    <span [ngClass]="{'active': stateService.isSpectator()}" id="spectator-label">Spectator</span>
  </div>
</div>
