<header title="Pointing Poker" theme="dark" [condensed]="true">
  <utils>
    <span class="name">{{ name }}</span>
    <header-spacer></header-spacer>
    <util-action icon="clipboard" tooltip="Copy Session Link" [tooltipAutoPosition]="true" [removeTooltipArrow]="true" ngxClipboard [cbContent]="currentUrl" (click)="copiedToClipboard()"></util-action>
    <util-action icon="tools" tooltip="Change settings" [tooltipAutoPosition]="true" [removeTooltipArrow]="true" (click)="changeName()"></util-action>
  </utils>
  <div class="entity-header" novo-title></div>
</header>
<div class="outlet-container">
  <router-outlet></router-outlet>
</div>
